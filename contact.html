<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About LTS</a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="/hours.html#hours">Store Hours</a>
          </li>
        </ul>
        <figure>
          <img
            src="img/tacos_close_up_400x260.png"
            alt="Little Taco Shop Tacos"
            title="Little Taco Shop Tacos"
            width="400"
            height="267"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </nav>
    </header>
    <hr />
    <main>
      <article id="contact">
        <section>
          <h3>Our Contact Form</h3>
          <form action="">
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="your name"
                />
              </p>
              <p>
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="your email"
                />
              </p>
              <p>
                <label for="message">Your Message:</label><br />
                <textarea
                  name="message"
                  id="message"
                  placeholder="Type Your message here"
                  cols="30"
                  rows="8"
                ></textarea>
              </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </form>
        </section>
      </article>
      <article id="contact_location">
        <section>
          <h3>Our Location</h3>
          <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555
          </address>
          <p>
            <em>Phone: <a href="tel:+1234567890">1234567890</a></em>            
          </p>
          
        </section>
      </article>
      <p><a href="/contact.html">Back to Top</a></p>
      <hr />
      <footer>
        <p>Copyright &copy; The Tittle Taco Shop</p>
      </footer>
    </main>
  </body>
</html>
